<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="x-shader/x-vertex" id="vertShader">
        precision mediump float;
        attribute vec4 a_position;

        void main() {
            gl_Position = a_position;
        }
    </script>
    <script type="x-shader/x-fragment" id="fragShader">
        precision mediump float;
        const int <ORBCOUNT=0>;

        uniform float u_time;
        uniform vec2 u_resolution;

        uniform float u_orbData[<DYNAMIC_LENGTH>];
        

        float mult=100.0;
        
        vec3 getColSum(vec2 uv){
            vec3 sumColor=vec3(0.0);

            for(int i=0; i<ORBCOUNT; i++){
                vec2 normBallPos=vec2(vec2(u_orbData[6*i+1], u_orbData[6*i+2]) / u_resolution);
                float ballDistance=distance(normBallPos, uv);
                float multDist=ballDistance*mult;

                float distRadius=u_orbData[6*i] / multDist;

                sumColor+=vec3(distRadius*(vec3(u_orbData[6*i+3], u_orbData[6*i+4], u_orbData[6*i+5])/255.0));
            }
            
            return sumColor / float(ORBCOUNT);

        }

        void main() {
            vec2 uv=gl_FragCoord.xy/u_resolution;

            gl_FragColor = vec4(getColSum(uv),1.0);
        }
    </script>
</head>
<body>
    <canvas width="800" height="800" id="glCanvas">

    </canvas>
    <script type="module" src="main.js"></script>
</body>
</html>
